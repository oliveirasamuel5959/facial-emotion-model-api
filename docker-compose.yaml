version: "3.9"
services:
  fer-api:
    build: .
    image: fer-api:v1.4
    volumes:
    - .:/app
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx-container
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - fer-api
